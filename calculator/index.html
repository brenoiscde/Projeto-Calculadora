<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <main>
    <section class="result__screen">
      <h2 id="listaDeCalculo"></h2>
      <h1 id="resultado"></h1>
    </section>
    <section class="calculation__buttons">
      <div>
        <button id="limpar" class="medium__gray" type="button">C</button>
        <button id="maisOuMenos" class="medium__gray" type="button">
          <img src="assets/union.svg" alt="Union icon" />
        </button>
        <button id="porcentagem" class="medium__gray" type="button" onclick="">%</button>
        <button id="divisao" class="blue__bg" type="button" onclick="">รท</button>
      </div>
      <div>
        <button id="sete" type="button" onclick="">7</button>
        <button id="oito" type="button" onclick="">8</button>
        <button id="nove" type="button" onclick="">9</button>
        <button id="multiplicacao" class="blue__bg" type="button" onclick="">*</button>
      </div>
      <div>
        <button id="quatro" type="button" onclick="">4</button>
        <button id="cinco" type="button" onclick="">5</button>
        <button id="seis" type="button" onclick="">6</button>
        <button id="subtracao" class="blue__bg" type="button" onclick="">-</button>
      </div>
      <div>
        <button id="um" type="button" onclick="">1</button>
        <button id="dois" type="button" onclick="">2</button>
        <button id="tres" type="button" onclick="">3</button>
        <button id="adicao" class="blue__bg" type="button" onclick="">+</button>
      </div>
      <div>
        <button id="ponto" type="button" onclick="">.</button>
        <button id="zero" type="button" onclick="">0</button>
        <button id="deletar" type="button">
          <img src="assets/delete.svg" alt="Delete icon" />
        </button>
        <button id="calcular" class="blue__bg" type="button" onclick="">=</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
